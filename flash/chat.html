<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh_cn" lang="zh_cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>chat</title>
<script src="js/swfobject.js" language="javascript"></script>
</head>
<body>
<div id="swf"></div>
<script language="javascript">
	var rand_date = new Date();
	var rand_time = rand_date.getTime();
	var f=new SWFObject('chat.swf?'+rand_time, "swfId2", 550, 400, "10", "#fff",true);
	f.addParam('allowScriptAccess','always');
	f.addParam('wmode','Opaque');
	f.write("swf");
</script>

</body>
</html>
